name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 31.207.34.100
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            cd /home
            

            if [ ! -d "tp-api/.git" ]; then
              echo "ðŸ“¦ Cloning repository"
              rm -rf tp-api
              git clone https://github.com/camille0601/TP_API.git tp-api
            else
              echo "ðŸ”„ Pulling latest changes"
              cd tp-api
              git remote set-url origin https://github.com/camille0601/TP_API.git
              git pull origin main
            fi
